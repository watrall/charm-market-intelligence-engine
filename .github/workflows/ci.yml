name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for thorough scanning

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-typecheck-test:
    runs-on: ubuntu-latest
    needs: secrets-scan  # Don't run tests if secrets are found
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Download NLP models
        run: |
          python -c "import spacy.cli; spacy.cli.download('en_core_web_sm')"
          python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"

      - name: Lint with Ruff
        run: |
          ruff check scripts/ dashboard/ tests/ --output-format=github

      - name: Type check with mypy
        run: |
          mypy scripts/ --ignore-missing-imports

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          # Disable external services during CI
          USE_SQLITE: "false"
          USE_SHEETS: "false"
          USE_LLM: "false"
          CHARM_SEED: "42"
